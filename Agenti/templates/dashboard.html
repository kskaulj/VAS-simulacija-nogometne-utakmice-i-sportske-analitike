<!DOCTYPE html>
<html>
<head>
    <title>âš½ Football Match Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .score {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .possession {
            font-size: 24px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .info-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>âš½ Multi-Agent Football Match Simulation</h1>
        <div class="score" id="score">0 - 0</div>
        <div class="possession" id="possession">Possession: Team A</div>
        <div class="info-box">
            <span id="events-count">0 events</span> | 
            <span>Live simulation with Q-Learning AI</span>
        </div>
    </div>

    <div class="charts-container">
        <div class="chart-box">
            <div id="goals-chart"></div>
        </div>
        <div class="chart-box">
            <div id="stats-chart"></div>
        </div>
        <div class="chart-box full-width">
            <div id="tactics-chart"></div>
        </div>
    </div>

    <script>
        function updateDashboard() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.log('Waiting for data...');
                        return;
                    }

                    // Update score and possession
                    document.getElementById('score').textContent = data.score;
                    document.getElementById('possession').textContent = 
                        'ðŸƒ Possession: ' + data.possession;
                    document.getElementById('events-count').textContent = 
                        data.events_count + ' events';

                    // Update charts
                    Plotly.react('goals-chart', data.goals_chart.data, data.goals_chart.layout);
                    Plotly.react('stats-chart', data.stats_chart.data, data.stats_chart.layout);
                    Plotly.react('tactics-chart', data.tactics_chart.data, data.tactics_chart.layout);
                })
                .catch(error => console.error('Error:', error));
        }

        // Update every second
        setInterval(updateDashboard, 1000);
        updateDashboard();
    </script>
</body>
</html>
